<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flip Counter</title>
    <link rel="stylesheet" href="./styles.css" type="text/css"/ >
</head>
<body>
  <div class="body">
    <div class="container">
      <div class="flip-card flip ten-hours">
        <div class="counter-top" id="top">5</div>
        <div class="counter-bottom" id="bottom">5</div>
      </div>
      <div class="flip-card flip one-hours">
        <div class="counter-top" id="top">5</div>
        <div class="counter-bottom" id="bottom">5</div>
      </div>
    </div>
    <div class="container">
      <div class="flip-card flip ten-minutes">
        <div class="counter-top" id="top">5</div>
        <div class="counter-bottom" id="bottom">5</div>
      </div>
      <div class="flip-card flip one-minutes">
        <div class="counter-top" id="top">5</div>
        <div class="counter-bottom" id="bottom">5</div>
      </div>
    </div>
    <div class="container">
      <div class="flip-card flip ten-seconds">
        <div class="counter-top" id="ten-seconds-top">5</div>
        <div class="counter-bottom" id="ten-seconds-bottom">5</div>
      </div>
      <div class="flip-card flip" id="one-seconds">
        <div class="counter-top" id="one-seconds-top">5</div>
        <div class="counter-bottom" id="one-seconds-bottom">5</div>
      </div>
    </div>
  </div>
<script src="./scripts.js">

</script>
</body>
</html>
